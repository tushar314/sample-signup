<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="sign-up-page-container">
                <div class="sign-up-form-container">
                    <div class="logo-container margin-top50">
                        <span class="logo">
                            Regart
                        </span>
                    </div>
                    <h4 class="margin-top20 font20">New user registration</h4>
                    <form name="signupForm">
                        <div class="form-group margin-top30 form-labels">
                            <label class="label-text">User Email ID</label>
                            <input class="form-control" name="email" type="email" placeholder="xyz@gmail.com" required/>
                        </div>
                        <div class="form-group margin-top20 form-labels">
                            <label class="label-text">Password</label>
                            <div style="position: relative;">
                                <input class="form-control" name="email" placeholder="*****" type="password" required/>
                                <i class="fa fa-eye" style="position:absolute;color:lightgrey;right:8px;top:8px;font-size:15px;"></i>
                            </div>
                        </div>
                        <div class="form-group margin-top20 form-labels">
                            <label class="label-text">Department</label>
                            <select class="form-control" required>
                                <option>Accounts</option>
                                <option>Sales</option>
                            </select>
                        </div>
                        <div class="form-group margin-top20 form-labels">
                            <label class="label-text">Designation</label>
                            <select class="form-control" required>
                                <option>Audit Officer</option>
                                <option>Manager</option>
                            </select>
                        </div>
                        <button onclick="submitForm()" class="submit-btn margin-top30" type="submit">Signup</button>
                        <div class="margin-top20 margin-bottom30">
                            <p class="label-text">Terms and Conditions | Privacy Policy</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
